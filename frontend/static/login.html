<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA Week ‚Äî Connexion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0e17;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                linear-gradient(rgba(34,197,94,.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34,197,94,.04) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridScroll 20s linear infinite;
        }
        @keyframes gridScroll {
            to { background-position: 60px 60px; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: rgba(34,197,94,.3);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        .particle:nth-child(2) { left: 20%; animation-delay: -2s; animation-duration: 10s; }
        .particle:nth-child(3) { left: 40%; animation-delay: -4s; animation-duration: 7s; }
        .particle:nth-child(4) { left: 60%; animation-delay: -1s; animation-duration: 12s; }
        .particle:nth-child(5) { left: 80%; animation-delay: -3s; animation-duration: 9s; }
        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; transform: translateY(-10vh) scale(1); }
        }

        .login-card {
            position: relative;
            background: linear-gradient(145deg, #111827, #1a2332);
            border: 1px solid rgba(34,197,94,.2);
            border-radius: 20px;
            padding: 48px 40px;
            width: 420px;
            box-shadow:
                0 0 40px rgba(34,197,94,.08),
                0 25px 50px rgba(0,0,0,.5);
            animation: cardAppear .8s ease-out;
        }
        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(30px) scale(.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Glow border animation */
        .login-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 20px;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(34,197,94,.3) 50%,
                transparent 70%
            );
            background-size: 300% 300%;
            animation: borderGlow 4s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-icon {
            width: 64px; height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px;
            box-shadow: 0 0 30px rgba(34,197,94,.3);
        }
        .logo h1 {
            color: #f1f5f9;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: .5px;
        }
        .logo p {
            color: #64748b;
            font-size: 13px;
            margin-top: 6px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #94a3b8;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: .3px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: #0f1729;
            border: 1px solid #1e293b;
            border-radius: 10px;
            color: #f1f5f9;
            font-size: 15px;
            outline: none;
            transition: all .25s;
        }
        input:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34,197,94,.15);
        }
        input::placeholder { color: #334155; }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all .25s;
            letter-spacing: .3px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34,197,94,.35);
        }
        .btn:active { transform: translateY(0); }

        .error-msg {
            color: #ef4444;
            font-size: 13px;
            text-align: center;
            margin-top: 16px;
            min-height: 20px;
            transition: opacity .3s;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #475569;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <!-- Background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">üè≠</div>
            <h1>Casting Quality Control</h1>
            <p>IA Week ‚Äî Groupe 6</p>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Entrez votre identifiant"
                    autocomplete="username"
                    required
                />
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Entrez votre mot de passe"
                    autocomplete="current-password"
                    required
                />
            </div>
            <button type="submit" class="btn">Se connecter</button>
            <div class="error-msg" id="errorMsg"></div>
        </form>

        <div class="footer">Syst√®me de contr√¥le qualit√© par vision IA</div>
    </div>

    <script>
        // Simple client-side auth ‚Äî credentials checked locally
        const VALID_USER = "demo_client";
        const VALID_PASS = "iaweekgroup6";

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value;
            const errorEl = document.getElementById("errorMsg");

            if (user === VALID_USER && pass === VALID_PASS) {
                // Store session
                sessionStorage.setItem("authenticated", "true");
                sessionStorage.setItem("user", user);
                // Redirect to conveyor
                window.location.href = "/index.html";
            } else {
                errorEl.textContent = "Identifiant ou mot de passe incorrect";
                errorEl.style.opacity = "1";
                // Shake animation
                document.querySelector(".login-card").style.animation = "none";
                setTimeout(() => {
                    document.querySelector(".login-card").style.animation = "shake .4s ease";
                }, 10);
            }
        }

        // If already authenticated, redirect
        if (sessionStorage.getItem("authenticated") === "true") {
            window.location.href = "/index.html";
        }
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
    </style>
</body>
</html>
