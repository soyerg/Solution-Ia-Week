
services:
  # ==========================================================
  # FRONTEND — exposed to outside (port 3000)
  # Serves static files + proxies /api/* to backend
  # ==========================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: casting-frontend
    ports:
      - "80:3000"
    volumes:
      - ./frontend:/app          # Live reload: edit code on host
    depends_on:
      - backend
    networks:
      - casting-net
    restart: unless-stopped

  # ==========================================================
  # BACKEND — internal only (port 8000, NOT exposed)
  # FastAPI + ResNet50 (GPU) + SVM inference
  # ==========================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: casting-backend
    # NO ports exposed to host — only accessible from frontend via Docker network
    volumes:
      - ./backend:/app           # Live reload: edit code on host
      - ./models:/models         # Model files (svm_model.joblib, scaler.joblib)
      - ./casting_data:/casting_data  # Dataset images (served via /api/images)
    depends_on:
      - ollama
    networks:
      - casting-net
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ==========================================================
  # OLLAMA — LLaVA Vision LLM for defect description (GPU)
  # Internal only (port 11434, NOT exposed)
  # ==========================================================
  ollama:
    image: ollama/ollama:latest
    container_name: casting-ollama
    volumes:
      - ollama_data:/root/.ollama    # Persist downloaded models
    networks:
      - casting-net
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama_data:
    driver: local

networks:
  casting-net:
    driver: bridge


